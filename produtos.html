<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <main>
        <h2 class="titulo-produtos">Nossos Produtos</h2>

        <!-- Categoria: Frutas -->
        <section class="categoria">
            <h3>Frutas</h3>
            <div class="produto">
                <div class="info">
                    <h4>Banana</h4>
                </div>
                <p class="preco">R$ 3,99 / kg</p>
            </div>
            <div class="produto">
                <div class="info">
                    <h4>Maçã</h4>
                </div>
                <p class="preco">R$ 5,99 / kg</p>
            </div>
        </section>

        <!-- Categoria: Bebidas -->
        <section class="categoria">
            <h3>Bebidas</h3>
            <div class="produto">
                <div class="info">
                    <h4>Suco de Laranja</h4>
                </div>
                <p class="preco">R$ 7,50</p>
            </div>
        </section>

        <!-- Categoria: Carnes -->
        <section class="categoria">
            <h3>Carnes</h3>
            <div class="produto">
                <div class="info">
                    <h4>Picanha</h4>
                </div>
                <p class="preco">R$ 59,90 / kg</p>
            </div>
        </section>

        <!-- Categoria: Padaria -->
        <section class="categoria">
            <h3>Padaria</h3>
            <div class="produto">
                <div class="info">
                    <h4>Pão Francês</h4>
                </div>
                <p class="preco">R$ 12,00 / kg</p>
            </div>
        </section>
    </main>
</body>
</html>
